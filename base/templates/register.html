{% extends 'base.html' %}

{% block title %}
    Registrer
{% endblock title %}

{% block content %}
    <section class="hero is-fullheight is-light">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-vcentered">
                    <div class="column is-4 is-offset-4">
                        <h1 class="title">
                            Register an Account
                        </h1>
                        <div class="box">
                            <form method="post" action="{% url 'register' %}">
                            {% csrf_token %}
                                <label class="label">Email</label>
                                <span class="help is-danger">{{ form.username.errors.0 }}</span>
                                <p class="control">
                                    <input class="input {% if form.username.errors %} is-danger {% endif %}" name="username" type="text" placeholder="jsmith@example.org">
                                </p>
                                <hr>
                                <label class="label">Password</label>
                                <span class="help is-danger">{{ form.password1.errors.0 }}</span>
                                <p class="control">
                                    <input class="input {% if form.password1.errors %} is-danger {% endif %}" name="password1" type="password" placeholder="●●●●●●●">
                                </p>
                                <label class="label">Confirm Password</label>
                                <span class="help is-danger">{{ form.password2.errors.0 }}</span>
                                <p class="control">
                                    <input class="input {% if form.password2.errors %} is-danger {% endif %}" name="password2" type="password" placeholder="●●●●●●●">
                                </p>
                                <hr>
                                <span class="help is-danger">{{ form.non_field_errors.0 }}</span>
                                <p class="control">
                                    <button type="submit" class="button is-primary">Register</button>
                                    <a href="{% url 'index' %}" class="button is-default">Cancel</a>
                                </p>
                            </form>

                        </div>
                        <p class="has-text-centered">
                            <a href="{% url 'login' %}">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </section>
{% endblock content %}
