{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="columns is-mobile">
            <div class="column is-half is-offset-one-quarter">
                <form method="post">
                    {% csrf_token %}
                    <p class="control">
                        <input class="input" type="text" name="name">
                    </p>
                    <p class="control">
                        <textarea class="textarea" name="geojson" placeholder="Paste GeoJSON"></textarea>
                    </p>

                    <p class="control">
                        <button type="submit" class="button is-primary">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
